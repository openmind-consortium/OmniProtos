syntax = "proto3";
package openmind;

option csharp_namespace = "OpenMind";

import "google/protobuf/any.proto";
import "google/protobuf/empty.proto";

service DeviceManagerService {
  /**
   * List devices.
   */
  rpc ListDevices (ListDeviceRequest) returns (ListDeviceResponse);

  /**
   * Connect to device.
   */
  rpc ConnectDevice (ConnectDeviceRequest) returns (ConnectDeviceResponse);

  /**
   * Disconnect from a device.
   * NOTE (Summit): This will disconnect the bridge also.
   */
  rpc DisconnectDevice (DisconnectDeviceRequest) returns (google.protobuf.Empty);

  /**
   * Configure time domain streams
   */
  rpc ConfigureTimeDomainStream (ConfigureTimeDomainStreamRequest) returns (ConfigureTimeDomainStreamResponse);

  /**
   * Configure FFT stream
   */
  rpc ConfigureFastFourierTransformStream (ConfigureFastFourierTransformStreamRequest) returns (ConfigureFastFourierTransformStreamResponse);

  /**
   * Configure power stream
   */
  rpc ConfigurePowerStream (ConfigurePowerStreamRequest) returns (ConfigurePowerStreamResponse);

  /**
   * Configure miscellaneous stream settings
   */
  rpc ConfigureMiscellaneousStream (ConfigureMiscellaneousStreamRequest) returns (ConfigureMiscellaneousStreamResponse);

  /**
   * Configure linear detector
   */
  rpc ConfigureLinearDetector (ConfigureLinearDetectorRequest) returns (ConfigureLinearDetectorResponse);

  /**
   * Configure accelerometer stream settings
   */
  rpc ConfigureAccelerometerStream (ConfigureAccelerometerStreamRequest) returns (ConfigureAccelerometerStreamResponse);
}

message Device {
  /**
   * Scheme-less URI describing the device resource.
   * For example, '//summit/bridge/xxxxxxxxx/device/yyyyyyyyy' where
   * 'xxxxxxxxx' is the serial number of the bridge and 'yyyyyyyyy' is
   * the serial number of the device.
   */
  string name = 1;

  /**
   * Additional platform specific details. These are defined in a separate
   * protobuf files, one per device manufacturer.
   */
  google.protobuf.Any details = 2;
}

message ListDeviceRequest {
  /**
   * The partial scheme-less URI for the resource. For example,
   * '//summit/bridge/xxxxxxxxxx/device/123' will search for all
   * devices whose serial number begins with 123.
   */
  string query = 1;
}

message ListDeviceResponse {
  /**
   * List of devices.
   */
  repeated Device devices = 1;

  /**
   * Additional platform specific error details. These are defined in a separate
   * protobuf files, one per manufacturer.
   */
  google.protobuf.Any error = 2;
}

message ConnectDeviceRequest {
