enum StreamConfigureStatus {
  STREAM_CONFIGURE_STATUS_UNKNOWN = 0;
  STREAM_CONFIGURE_STATUS_SUCCESS = 1;
  STREAM_CONFIGURE_STATUS_FAILURE = 2;
}

